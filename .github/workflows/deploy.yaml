name: Deploy Memory Game to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️ Repo auschecken
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2️ Node installieren
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      # 3️ Dependencies installieren
      - name: Install dependencies
        run: npm ci

      # 4️ Projekt bauen (Vite → dist/)
      - name: Build project
        run: npm run build

      # 5️ Dist-Ordner auf den Server kopieren
      - name: Deploy via SSH (copy dist to server)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}          # ⬅ SERVER IP / DOMAIN
          port: ${{ secrets.SSH_PORT }}          # ⬅ meist 22
          username: ${{ secrets.SSH_USER }}      # ⬅ z.B. ubuntu / root
          key: ${{ secrets.SSH_PRIVATE_KEY }}    # ⬅ SSH PRIVATE KEY
          source: "dist/*"                       # ⬅ lokal gebaut
          target: ${{ secrets.SSH_PATH }}        # ⬅ z.B. /var/www/html/memory
          strip_components: 1
